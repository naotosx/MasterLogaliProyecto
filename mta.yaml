_schema-version: '3.2'
ID: logali_proyecto_final
version: 0.0.1
modules:
  - name: logali-proyecto-final-approuter
    type: approuter.nodejs
    path: logali-proyecto-final-approuter
    requires:
      - name: logali_proyecto_final_html_repo_runtime
      - name: dest_logali_proyecto_final
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: logali_proyecto_final_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: logali_proyecto_final_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - GestionEmpleados-content.zip
          name: GestionEmpleados
          target-path: resources/
  - name: GestionEmpleados
    type: html5
    path: GestionEmpleados
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
resources:
  - name: logali_proyecto_final_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: logali_proyecto_final_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: dest_logali_proyecto_final
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
